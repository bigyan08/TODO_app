<h3 color="black">TO-DO list</h3>

<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Create Task">
</form>


{% for task in tasks %}
<div>
    <a href="{% url 'update_task' task.id %}">Update task</a>
    <p color="black">
        {{ task }}
    </p>
</div>
{% endfor %}
